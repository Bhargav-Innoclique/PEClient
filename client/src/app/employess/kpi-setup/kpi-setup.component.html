
<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
                Set up KPI
            
            <div class="form-group form-actions pull-right m-0">
              <button class="btn btn-sm btn-primary" data-toggle="modal" (click)="createKpi()">Add New KPI</button>
            </div>
            </div>
            <div class="card-body">
              <!-- <div class="row"> -->
             

              <ag-grid-angular style="width: auto; height: 500px;" 
              class="ag-theme-alpine" [rowData]="kpiListData"
                [columnDefs]="columnDefs"
                [pagination]="true"
                [paginationPageSize]="10"
                 (rowClicked)="onKpiGridRowClick($event)" >
              </ag-grid-angular>
    
    
                  
              <!-- </div> -->
              <br>
             
            </div>
          </div>
        </div><!--/.col-->
      </div><!--/.row-->
    </div>
