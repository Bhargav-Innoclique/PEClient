
<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
                Employee Notes
            
            <div class="form-group form-actions pull-right m-0">
              <button [disabled]='isKpiActivated' class="btn btn-sm btn-primary" data-toggle="modal" (click)="createNote()">&#x271A; New Note</button>
            </div>
            </div>
            <div class="card-body">
              <!-- <div class="row"> -->
             

              <ag-grid-angular style="width: 100; height: 440px;" 
              class="ag-theme-alpine" [rowData]="kpiListData"
                [columnDefs]="columnDefs"
                [pagination]="true"
                [paginationPageSize]="10"
                 [getRowHeight]="getRowHeight"  [enableBrowserTooltips]="true"
                  (gridReady)="onGridReady($event)"
                (gridSizeChanged)="onGridSizeChanged($event)"
                 (rowClicked)="onKpiGridRowClick($event)" >
              </ag-grid-angular>
    
    
                  
              <!-- </div> -->
              <br>
             
            </div>
          </div>
        </div><!--/.col-->
      </div><!--/.row-->
    </div>
