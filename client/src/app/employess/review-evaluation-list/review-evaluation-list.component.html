<div class="animated fadeIn">


    <div class="row">
      <div class="col-md-12">
        <div class="card">
<!--           <div class="card-header">
             Review Evalution  
                     </div> -->
          <div class="card-body">
            <tabset #staticTabs class="pro-tabs">
              <tab *ngIf="loginUser?.SelectedRoles?.includes('EM')">
    
                <ng-template tabHeading>As Manager</ng-template>
                <ag-grid-angular style="width: auto; height: 500px;" 
                class="ag-theme-alpine" [rowData]="managerReporteesData"
                  [columnDefs]="columnDefs"
                  [pagination]="true"
                  [paginationPageSize]="10"
                   (rowClicked)="onEmpGridRowClick($event)" >
                </ag-grid-angular>
               
              </tab>
              <tab *ngIf="loginUser?.SelectedRoles?.includes('TS')" >
    
                <ng-template tabHeading>As Third Signatory</ng-template>
               
                <ag-grid-angular style="width: auto; height: 500px;" 
                class="ag-theme-alpine" [rowData]="tSReporteesData"
                  [columnDefs]="tsColumnDefs"
                  [pagination]="true"
                  [paginationPageSize]="10"
                   (rowClicked)="onAsTSGridRowClick($event)" >
                </ag-grid-angular>

              </tab>
            
              
            </tabset>
            
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
