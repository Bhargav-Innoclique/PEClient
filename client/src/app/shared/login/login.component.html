   <div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="loginForm">
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input class="form-control"  [ngClass]="{ 'is-invalid': f.username.touched  &&  f.username.invalid }"
                      type="text" class="form-control" placeholder="Username" autocomplete="username"
                      formControlName="username"  name="username" required >

                      <div *ngIf="f.username.touched && f.username.invalid" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                        <div *ngIf="f.username.errors.email">Username must be a valid email address</div>
                    </div>




                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched  &&  f.password.invalid }"
                       placeholder="Password" autocomplete="current-password"
                      
                      formControlName="password"  name="password" required>
                      <div *ngIf=" f.password.invalid"  class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
                      </div>
                      
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button [disabled]="!loginForm.valid" (click)="onSubmit()" type="button" class="btn btn-primary px-4">Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button"  routerLink='/forgotPassword' class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>OA - Performance Evaluation</h2>
                    <img src="../../../assets/img/ev2.png" class="img-avatar" />
                    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <button type="button" class="btn btn-primary active mt-3">Register Now!</button> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
