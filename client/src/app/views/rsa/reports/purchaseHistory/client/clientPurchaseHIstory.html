<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Purchase History
          <div _ngcontent-fha-c25="" class="reports-buttons pull-right">
            <div style="float: left; margin-left: 20px">
              <input id="quickFilterInput"  (input) = onQuickFilterChanged($event) style="width: 300px;margin-right: 5px;" class="form-control"
                placeholder="Type text to filter..." />
            </div>
            <button (click)="gotoClients()" ngcontent-fha-c25="" class="btn btn-primary mr-1 pull-right"
              data-toggle="modal" type="button">
              <i class="fa fa-arrow-left"></i>
            </button>
            <button (click)="onBtExport()" ngcontent-fha-c25="" class="btn btn-primary mr-1 pull-right" type="button">
              <i class="fa fa-file-excel-o" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="card-body">
          <div class="grid-metadata-wrapper" *ngIf="clientRow">
            <div class="grid-metadata-header">
              <span>
                Client :
              </span>
              <label> {{clientRow.Name}}</label>
              <span>
                Since :
              </span>
              <label> {{ clientRow.year}}</label>
              <span>
                Active :
              </span>
              <label> {{clientRow.active}}</label>
              <span>
                Usage Type :
              </span>
              <label> {{ clientRow.usageType}}</label>
            </div>
            <div class="grid-metadata-header">
              <span>
                Evaluation Period :
              </span>
              <label> {{clientRow.evaluationPeriod}}</label>
              <span>
                Phone :
              </span>
              <label>{{clientInfo.Phone}}</label>
              <span>
                Email :
              </span>
              <label>{{clientInfo.Email}}</label>
            </div>
          </div>
          <div style="width: 100%;">
            <div>
              <ag-grid-angular style="width: 100%; height: 425px;" class="ag-theme-alpine" [gridOptions]="gridOptions"
                [rowData]="rowData" [pagination]="true" [paginationPageSize]="10" (gridReady)="onReady($event)"
                [animateRows]="true" 
                [defaultColDef]="defaultColDef"
                  (firstDataRendered)="headerHeightSetter($event)"
                  (columnResized)="headerHeightSetter($event)"
                suppressRowClickSelection rowSelection="multiple">
              </ag-grid-angular>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
