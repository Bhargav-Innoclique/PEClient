<div class="row">
  <form [formGroup]="form">

    <div *ngFor="let question of questions">
      <app-competency-questions [question]="question" [form]="form"></app-competency-questions>
    </div>

    <div *ngIf="form" class="form-row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="Comments">Comments: </label>
          <textarea maxlength="500" class="form-control" cols="" rows="4" formControlName="Comments"
            name="Comments">  </textarea>
        </div>
      </div>
    </div>
  </form>

  <!-- <div *ngIf="payLoad" class="form-row">
      <strong>Saved the following values</strong><br>{{payLoad}}
    </div> -->
</div>
